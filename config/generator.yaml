            auto_call: "True"
            search_strategy: "0"
        - schema: properties_model_info_config
          name: BotModelInfo
          exclude_unordered_fields: true
          prepend_code:
            - |
              class ResponseFormat(DynamicStrEnum):
                  JSON = "json"
                  TEXT = "text"
                  MARKDOWN = "markdown"

              class CacheType(DynamicStrEnum):
                  """
                  扣子的部分模型支持开启或关闭上下文缓存中的前缀缓存。开启前缀缓存后，可以将一些公共前缀内容进行缓存，
                  后续调用模型时无需重复发送，从而加快模型的响应速度并降低使用成本。默认为 closed。支持的取值如下：
                  """
                  # 关闭上下文缓存。
                  CLOSED = "closed"
                  # 前缀缓存模式。
                  PREFIX = "prefix"
          field_order:
            - model_id
            - model_name
            - temperature
            - context_round
            - max_tokens
            - response_format
            - top_k
            - top_p
            - cache_type
            - presence_penalty
            - frequency_penalty
            - parameters
            - sp_anti_leak
            - sp_current_time
          required_fields:
            - model_id
          field_types:
            response_format: Optional[ResponseFormat]
            cache_type: Optional[CacheType]
            parameters: Optional[Dict[str, str]]
          extra_fields:
            - name: model_name
              type: str
              required: false
        - schema: properties_plugin_id_list
