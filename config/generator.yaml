                  # 智能体绑定的插件 ID
                  plugin_id: str
                  # 智能体绑定的插件工具 ID
                  api_id: str
          field_types:
            id_list: Optional[List[PluginIDInfo]]
        - schema: properties_workflow_id_list
          name: WorkflowIDList
          prepend_code:
            - |
              class WorkflowIDInfo(CozeModel):
                  # 智能体绑定的工作流 ID
                  id: str
          field_types:
            ids: Optional[List[WorkflowIDInfo]]
        - schema: BotMode
          name: BotMode
          enum_base: int
          enum_values:
            - name: SINGLE_AGENT
              value: 0
            - name: MULTI_AGENT
              value: 1
