  cozepy.bots.AsyncBotsClient.unpublish: '下架智能体


    智能体发布后，你可以调用本 API 从扣子官方渠道及自定义渠道下架智能体。


    docs: https://www.coze.cn/open/docs/developer_guides/unpublish_agent


