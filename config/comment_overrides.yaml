    在智能体中执行资源库中的对话流 workflow_id 必选 必选 app_id 不传 必选 bot_id 执行已发布的对话流。 接口说明 对话流是基于对话场景的特殊工作流，专门用于处理对话类请求。对话流通过对话的方式和用户交互，并完成复杂的业务逻辑。在应用中添加对话流，将对话中的用户指令拆分为一个个步骤节点，并为其设计用户界面，你可以搭建出适用于移动端或网页端的对话式 AI 应用，实现自动化、智能化的对话流程。关于对话流的详细说明可参考 工作流与对话流 。 此接口为流式响应模式，允许客户端在接收到完整的数据流之前就开始处理数据，例如在对话界面实时展示回复内容，减少客户端等待模型完整回复的时间。 此接口支持包括问答节点、输入节点等可能导致对话中断的节点，对话中断时只需再次调用对话流，在 additional_messages 中指定输入内容，即可继续对话。 此接口可用于调用空间资源库中的对话流，或扣子应用中的对话流。调用这两种对话流时，入参不同： 限制说明 通过 API 方式执行对话流前，应确认此对话流已发布，执行从未发布过的对话流时会返回错误码 4200。如果是扣子应用中的对话流，应先发布扣子应用为 API 服务；如果是空间资源库中的对话流，应先在资源库中发布对话流。 此接口暂不支持异步运行。 入参 不传 conversation_id 可选 必选 不传 可选 如果对话流的输入中包含文件、图片等多模态内容，需要先上传多模态内容以获取文件 ID 或 URL 地址，再将其作为对话流的输入。上传方式包括： 调用 上传文件 API，获取文件 ID，将此 ID 作为对话流的输入。 上传到第三方存储工具中，并获取一个公开可访问的 URL 地址，将此 URL 作为对话流的输入。 调用接口后，你可以从响应的 Done 事件中获得 debug_url，访问链接即可通过可视化界面查看对话流的试运行过程，其中包含每个执行节点的输入输出等详细信息，帮助你在线调试或排障。debug_url 的访问有效期为 7 天，过期后将无法访问。 在扣子应用中执行资源库中的对话流 扣子应用中的对话流 必选 必选 可选
    
    :param workflow_id: required 待执行的对话流 ID，此对话流应已发布
    :param additional_messages: required 对话中用户问题和历史消息
    :param parameters: required 设置对话流输入参数中的自定义参数 (map[String]any)
    :param app_id: 需要关联的扣子应用 ID
    :param bot_id: 需要关联的智能体 ID
    :param conversation_id: 对话流对应的会话 ID
    :param ext: 用于指定一些额外的字段，例如经纬度、用户ID等
  cozepy.workflows.runs.AsyncWorkflowsRunsClient.create: |-
    执行工作流
    
    调用此 API 之前，应先在扣子平台中试运行此工作流，如果试运行时需要关联智能体，则调用此 API 执行工作流时，也需要指定智能体ID。通常情况下，执行存在数据库节点、变量节点等节点的工作流需要关联智能体。 超时时间 调用此非流式响应 API 时，若 API 在 90 秒内未收到响应，将因超时而断开连接。对于执行耗时较长的工作流，建议使用 执行工作流（流式响应） API。 说明 关联智能体 请求大小上限 20 MB，包括输入参数及运行期间产生的消息历史等所有相关数据。 未开启工作流异步运行时，工作流整体超时时间为 10 分钟，建议执行时间控制在 5 分钟以内，否则不保障执行结果的准确性。 详细说明可参考 工作流使用限制 。 开启工作流异步运行后，工作流整体超时时间为 24 小时。 限制项 必须为已发布。执行未发布的工作流会返回错误码 4200。 创建并发布工作流的操作可参考 使用工作流 。 节点限制 执行已发布的工作流。 接口说明 此接口为非流式响应模式，如果需要采用流式输出，请参考 执行工作流（流式响应） 。 调用此接口后，你可以从响应中获得 debug_url，访问链接即可通过可视化界面查看工作流的试运行过程，其中包含每个执行节点的输入输出等详细信息，帮助你在线调试或排障。 扣子个人付费版、企业版（企业标准版、企业旗舰版）用户调用此接口时，支持通过 is_async 参数异步运行工作流，适用于工作流执行耗时较长，导致运行超时的情况。异步运行后可通过本接口返回的 execute_id 调用 查询工作流异步执行结果 API 获取工作流的执行结果。 限制说明 工作流发布状态 工作流中不能包含输出节点、开启了流式输出的结束节点。
    
    :param workflow_id: required, 待执行的 Workflow ID，此工作流应已发布
    :param parameters: 工作流开始节点的输入参数及取值 (JSON 序列化字符串)
    :param bot_id: 需要关联的智能体 ID
    :param app_id: 该工作流关联的应用的 ID
    :param is_async: 是否异步运行 (默认 false)
    :param ext: 用于指定一些额外的字段，非必要可不填写
  cozepy.workflows.runs.AsyncWorkflowsRunsClient.stream: |-
    执行工作流（流式响应）
    
    执行已发布的工作流，响应方式为流式响应。 接口说明 调用 API 执行工作流时，对于支持流式输出的工作流，往往需要使用流式响应方式接收响应数据，例如实时展示工作流的输出信息、呈现打字机效果等。 在流式响应中，服务端不会一次性发送所有数据，而是以数据流的形式逐条发送数据给客户端，数据流中包含工作流执行过程中触发的各种事件（event），直至处理完毕或处理中断。处理结束后，服务端会通过 event: Done 事件提示工作流执行完毕。各个事件的说明可参考 返回结果 。 限制说明 此接口为同步接口，如果工作流整体或某些节点运行超时，Bot 可能无法提供符合预期的回复。同步执行时，工作流整体超时时间限制可参考 工作流使用限制 。 目前支持流式响应的工作流节点包括 输出节点 、 问答节点 和 开启了流式输出的结束节点 。对于不包含这些节点的工作流，可以使用 执行工作流 接口一次性接收响应数据。 通过 API 方式执行工作流前，应确认此工作流已发布，执行从未发布过的工作流时会返回错误码 4200。创建并发布工作流的操作可参考 使用工作流 。 调用此 API 之前，应先在扣子平台中试运行此工作流。 如果试运行时需要关联智能体，则调用此 API 执行工作流时，也需要指定 bot_id。通常情况下，执行存在数据库节点、变量节点等节点的工作流需要关联智能体。 执行应用中的工作流时，需要指定 app_id。 请勿同时指定 bot_id 和 app_id，否则 API 会报错 4000，表示请求参数错误。 工作流支持的请求大小上限为 20MB，包括输入参数以及运行期间产生的消息历史等所有相关数据。 此接口为同步接口，如果工作流整体或某些节点运行超时，智能体可能无法提供符合预期的回复，建议将工作流的执行时间控制在 5 分钟以内。同步执行时，工作流整体超时时间限制可参考 工作流使用限制 。
    
