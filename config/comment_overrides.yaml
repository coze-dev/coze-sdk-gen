  cozepy.audio.voices.AsyncVoicesClient.clone: |-
    复刻音色
    
    在工作空间中复刻的音色资源仅限于该工作空间的成员使用。即使在同一个企业中，不同工作空间复刻的音色资源是独立的，不允许跨空间使用。 同一个音色 ID 最多复刻 10 次。为节省音色成本，你可以调用此接口训练自己已复刻的音色，即录制一个新的音频文件重新复刻音色，训练后的音色会覆盖原音色，但音色 ID 不变。例如，购买一个音色后，你可以对这个音色重新免费复刻 9 次。 必须使用 multipart/form-data 方式上传音频文件。 文件格式 wav、mp3、ogg、m4a、aac、pcm。其中 pcm 仅支持 24k 采样率，单通道。 最大不超过 10MB。每次最多上传1个音频文件。 音频时长 支持中文、英文、日语、西班牙语、印度尼西亚语葡萄牙语。 复刻指定音频文件中人声的音色。 接口说明 和扣子智能体进行实时的智能语音通话时，你可以选择智能体使用的音色，支持使用扣子编程提供系统内置音色，或通过 复刻音色 API 复刻出的自定义音色。 此 API 用于上传音频文件复刻一个新的音色。调用此 API 时需要上传一个音频文件作为音色复刻的素材。扣子编程会自动复刻音频文件中的人声音色，并将音色保存在当前账号的音色列表中。复刻出的音色可以用于合成语音，或者在扣子编程实时通话中作为智能体的音色。 音色复刻素材要求 上传的音频文件素材应符合以下要求： 建议 10s~30s。 语种 文件大小 文件录制 录制环境：选择安静的空间，建议将麦克风放置在离说话人50厘米以内的位置，尽量保持自然的发声状态，避免刻意改变声线或呢喃，这样得到的音色会更加自然。 音频质量：确保录音中只包含一个人的声音，说话人应保持清晰的发音和音质、稳定的音量和语速，保持姿态稳定。 录制内容：避免说话时韵律过于平淡，尽量让语调、节奏和强度有所变化，尽量不要尝试复刻小孩或老人的声音。 仅扣子企业版（企业标准版、企业旗舰版）用户可以使用音色复刻功能。 企业版订阅套餐中默认赠送了一个复刻音色，如需调用复刻音色 OpenAPI 复刻更多音色，请联系超级管理员或管理员购买音色复刻扩容包，具体步骤请参见 购买音色复刻扩容包 。  音色复刻涉及 音色数量费用 和 音色模型存储数费用 ，详细的费用信息可参考 音视频费用 。 调用此 API 之前请确认账户中资源点或余额充足，以免账号欠费导致服务中断 。 类别 说明
    
    :param voice_name: 音色名
    :param audio_format: 传入文件的音频格式，例如 pcm, m4a, mp3
    :param voice_id: 如果有，则使用此 voice_id 进行训练覆盖，否则使用新的 voice_id 进行训练
    :param preview_text: 如果传入会基于该文本生成预览音频，否则使用默认的文本"你好，我是你的专属AI克隆声音，希望未来可以一起好好相处哦"
    :param text: 可以让用户按照该文本念诵，服务会对比音频与该文本的差异。若差异过大会返回1109 WERError
    :param space_id: 克隆音色保存的空间，默认在个人空间
  cozepy.audio.voices.VoicesClient.clone: |-
    复刻音色
    
    音频时长 复刻指定音频文件中人声的音色。 接口说明 和扣子智能体进行实时的智能语音通话时，你可以选择智能体使用的音色，支持使用扣子编程提供系统内置音色，或通过 复刻音色 API 复刻出的自定义音色。 此 API 用于上传音频文件复刻一个新的音色。调用此 API 时需要上传一个音频文件作为音色复刻的素材。扣子编程会自动复刻音频文件中的人声音色，并将音色保存在当前账号的音色列表中。复刻出的音色可以用于合成语音，或者在扣子编程实时通话中作为智能体的音色。 音色复刻素材要求 上传的音频文件素材应符合以下要求： 类别 文件格式 建议 10s~30s。 支持中文、英文、日语、西班牙语、印度尼西亚语葡萄牙语。 文件录制 仅扣子企业版（企业标准版、企业旗舰版）用户可以使用音色复刻功能。 企业版订阅套餐中默认赠送了一个复刻音色，如需调用复刻音色 OpenAPI 复刻更多音色，请联系超级管理员或管理员购买音色复刻扩容包，具体步骤请参见 购买音色复刻扩容包 。  音色复刻涉及 音色数量费用 和 音色模型存储数费用 ，详细的费用信息可参考 音视频费用 。 调用此 API 之前请确认账户中资源点或余额充足，以免账号欠费导致服务中断 。 最大不超过 10MB。每次最多上传1个音频文件。 语种 文件大小 录制环境：选择安静的空间，建议将麦克风放置在离说话人50厘米以内的位置，尽量保持自然的发声状态，避免刻意改变声线或呢喃，这样得到的音色会更加自然。 音频质量：确保录音中只包含一个人的声音，说话人应保持清晰的发音和音质、稳定的音量和语速，保持姿态稳定。 录制内容：避免说话时韵律过于平淡，尽量让语调、节奏和强度有所变化，尽量不要尝试复刻小孩或老人的声音。 在工作空间中复刻的音色资源仅限于该工作空间的成员使用。即使在同一个企业中，不同工作空间复刻的音色资源是独立的，不允许跨空间使用。 同一个音色 ID 最多复刻 10 次。为节省音色成本，你可以调用此接口训练自己已复刻的音色，即录制一个新的音频文件重新复刻音色，训练后的音色会覆盖原音色，但音色 ID 不变。例如，购买一个音色后，你可以对这个音色重新免费复刻 9 次。 必须使用 multipart/form-data 方式上传音频文件。 说明 wav、mp3、ogg、m4a、aac、pcm。其中 pcm 仅支持 24k 采样率，单通道。
    
    :param voice_name: 音色名
    :param audio_format: 传入文件的音频格式，例如 pcm, m4a, mp3
    :param voice_id: 如果有，则使用此 voice_id 进行训练覆盖，否则使用新的 voice_id 进行训练
    :param preview_text: 如果传入会基于该文本生成预览音频，否则使用默认的文本"你好，我是你的专属AI克隆声音，希望未来可以一起好好相处哦"
    :param text: 可以让用户按照该文本念诵，服务会对比音频与该文本的差异。若差异过大会返回1109 WERError
    :param space_id: 克隆音色保存的空间，默认在个人空间
  cozepy.connectors.ConnectorsClient.install: |-
    添加发布渠道
    
    添加发布渠道之前，需要获取发布渠道的渠道 ID。 企业自定义渠道：在 我的 > 设置 > 发布渠道 > 我的渠道管理 页面查看当前登录用户已创建的渠道列表，列表中可查看渠道 ID。企业自定义渠道入驻扣子编程的方式可参考 渠道入驻 文档。 公开渠道：联系公开平台的管理员获取渠道 ID。 扣子企业版（企业标准版、企业旗舰版）中，仅 超级管理员和管理员 能添加企业的公共渠道和自定义渠道，成员只能给个人空间添加公共渠道和自定义渠道。 为指定空间添加一个发布渠道。 接口说明 在扣子编程中发布智能体或应用时，可发布的渠道范围与工作空间有关。每个工作空间均配置了官方默认发布渠道，例如扣子商店、豆包、API 、SDK 等。除此之外，工作空间中还可以手动添加公共渠道和企业自定义渠道，按需拓展 AI 项目的分发渠道。添加渠道后，空间中的每个开发者都可以将自己的 AI 项目发布到这些渠道中。
    
    :param connector_id: 渠道 ID。 * 企业自定义渠道：在**我的**>**设置**>**发布渠道**>**我的渠道管理**页面查看当前登录用户已创建的渠道列表，列表中可查看渠道 ID。企业自定义渠道入驻扣子编程的方式可参考[渠道入驻](https://docs.coze.cn/dev_how_to_guides/channel_integration_overview)文档。 * 公开渠道：联系公开平台的管理员获取渠道 ID。
  cozepy.conversations.AsyncConversationsClient.list: |-
    查看会话列表
    
    调用此 API 之前，应确认当前使用的访问密钥拥有智能体所在工作空间的权限。 仅支持通过此 API 查看智能体在 API 或 Chat SDK 渠道产生的会话。 仅支持查询本人创建的会话。 查看指定智能体的会话列表。
    
    :param bot_id: 智能体 ID，获取方法如下： 进入智能体的 开发页面，开发页面 URL 中 `bot` 参数后的数字就是智能体 ID。例如`https://www.coze.cn/space/341****/bot/73428668*****`，智能体 ID 为`73428668*****`。
    :param connector_id: 发布渠道 ID，用于筛选指定渠道的会话。仅支持查看以下渠道的会话： * （默认）API 渠道，渠道 ID 为 1024。 * Chat SDK 渠道，渠道 ID 为 999。
    :param page_num: 页码，从 1 开始，默认为 1。
    :param page_size: 每一页的数据条目个数，默认为 50，最大为 50。
    :param sort_order: 会话列表的排序方式： * **ASC**：按创建时间升序排序，最早创建的会话排序最前。 * **DESC**：（默认）按创建时间降序排序，最近创建的会话排序最前。
  cozepy.conversations.message.AsyncMessagesClient.delete: |-
    删除消息
    
    暂不支持批量操作，需要逐条删除。 删除指定 message id 对应的消息。如果消息 type=answer，会同步删除与之相关的 verbose、function_call 等中间态消息，但不支持仅删除某一条中间态消息。 删除消息后，无法通过 查看消息列表 或 查看对话消息详情 接口查看已删除的这些消息。 调用接口在指定会话中删除消息。
    
    :param conversation_id: 待删除的消息所属的会话 ID。
    :param message_id: 待删除的消息 ID，你可以选择删除会话中的 question 消息和 answer 消息。 * 待删除消息必须属于 conversation_id 指定的会话。 * 仅支持删除 type=answer 或 question 的消息，不支持单独删除 function_call 等中间态消息。当删除 type=answer 的消息时，系统会同步删除与之关联的 function_call 等中间态消息。
  cozepy.datasets.documents.AsyncDatasetsDocumentsClient.create: |-
    创建知识库文件
    
    ✅ 格式支持 pdf、txt、doc、docx 类型。 ❌ 调用此 API 向指定的扣子知识库上传文件。 接口说明 通过此 API，你可以向文本或图片知识库中上传文件。 本 API 仅适用于扣子知识库的文件上传操作，不适用于火山知识库上传文件。火山知识库上传文件请参见 火山知识库上传文件 。 上传图片到图片知识库时，可以通过 caption_type 参数设置系统标注或手动标注，如果选择手动标注，还需要调用 更新知识库图片描述 API 手动设置标注。 支持的上传方式如下： 注意事项 每次最多可上传 10 个文件。 必须上传和知识库类型匹配的文件，例如 txt 等文档类型的文件只能上传到文档知识库中，不可上传到表格知识库中。 每个请求只能选择一种上传方式，不支持同时上传在线网页和本地文档。 仅知识库的所有者可以向知识库中上传文件。 ✅ ❌ 通过 上传文件 上传 上传方式 上传在线网页 ✅ ❌ 文本知识库 图片知识库 通过 Base 64 上传本地文件
    
    :param document_bases: 表格类型一次只能创建一个待创建的文档信息
