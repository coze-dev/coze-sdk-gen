openapi: 3.0.3
info:
    title: 导出终端用户账单
    version: 1.0.0
    description: Generated from https://docs.coze.cn/api/open/docs/developer_guides/create_bill_task
servers:
    - url: https://api.coze.cn
paths:
    /v1/commerce/benefit/bill_tasks:
        post:
            operationId: CozePostcreate_bill_task
            summary: 导出终端用户账单
            description: |-
                导出终端用户的账单，用于查看终端用户的用量明细，包括：语音识别 ASR 的音频时长、语音合成 TTS 的字符数、语音合成 TTS 的对话次数、RTC 通话时长、金额等信息。
                仅扣子企业旗舰版的超级管理员和管理员可以调用该 API。
                调用此 API 之前，需要确保企业下的设备已成功上报了设备信息，设备信息的配置方法可参考设置设备信息。

                导出终端用户的账单。
            tags:
                - developer_guides
            parameters:
                - name: Authorization
                  in: header
                  description: 用于验证客户端身份的访问令牌。可在扣子编程生成，具体生成步骤及相关信息，详见准备工作文档。
                  required: true
                  schema:
                    type: string
                - name: Content-Type
                  in: header
                  description: 用于指定解析请求正文的格式，表明请求体为 JSON 格式数据。
                  schema:
                    type: string
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                ended_at:
                                    type: integer
                                    format: int64
                                    description: 待导出账单的截止时间，格式为 Unix 时间戳，单位为秒。 仅支持设置为某天 23:59:59 的时间戳，例如，2025-03-27 23:59:59。如果填写的时间戳非 23:59:59，系统将自动调整为当天 23:59:59 的时间戳。 暂不支持导出当日账单，因此起始时间不能设置为当天的时间。
                                started_at:
                                    type: integer
                                    format: int64
                                    description: 待导出账单的开始时间，格式为 Unix 时间戳，单位为秒。 仅支持设置为某天 0 点整的时间戳，例如，2025-03-27 00:00:00。如果填写的时间戳非 00:00:00，系统将自动调整为当天 00:00:00 的时间戳。 暂不支持导出当日账单，因此起始时间不能设置为当天的时间。 只能导出 2025-03-13 及之后的数据。
            responses:
                "200":
                    description: Success
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    code:
                                        type: integer
                                        format: int64
                                        description: 调用状态码。0 表示调用成功，其他值表示调用失败，你可以通过 msg 字段判断详细的错误原因。
                                    data:
                                        $ref: '#/components/schemas/BillTaskInfo'
                                        description: 接口调用成功时返回的任务详细信息。
                                    detail:
                                        $ref: '#/components/schemas/ResponseDetail'
                                        description: 包含请求的详细信息的对象，主要用于记录请求的日志 ID 以便于排查问题。
                                    msg:
                                        type: string
                                        description: 状态信息。API 调用失败时可通过此字段查看详细错误信息。 状态码为 0 时，msg 默认为空。
            x-coze-original-method: POST
            x-coze-permission: createBillDownloadTask
            x-coze-source: https://docs.coze.cn/api/open/docs/developer_guides/create_bill_task
components:
    schemas:
        BillTaskInfo:
            type: object
            properties:
                created_at:
                    type: integer
                    format: int64
                    description: 任务的创建时间，Unix 时间戳，单位为秒。
                ended_at:
                    type: integer
                    format: int64
                    description: 账单上的截止时间。
                expires_at:
                    type: integer
                    format: int64
                    description: 任务的过期时间，默认账单将保留 7 天，超过此时间后，无法再下载账单文件。Unix 时间戳，单位为秒。
                file_urls:
                    type: array
                    description: 账单导出文件的链接列表，任务完成后，可通过这些链接下载账单文件。 如果账单中的数据量过大，扣子编程会将数据拆分为多个文件，每个文件最多包含 50 万行数据。 账单文件中的字段说明请参见账单推送回调事件。
                    items:
                        type: string
                started_at:
                    type: integer
                    format: int64
                    description: 账单上的起始时间。
                status:
                    type: string
                    description: 任务当前状态： init：任务初始化中。 running：账单数据生成中。 succeed：账单已生成，可下载导出文件。 failed：任务执行失败，可结合 msg 字段查看失败原因。
                task_id:
                    type: string
                    description: 账单导出任务的唯一标识 ID，用于后续查询任务状态或获取导出文件。
        ResponseDetail:
            type: object
            properties:
                logid:
                    type: string
                    description: 本次请求的日志 ID。如果遇到异常报错场景，且反复重试仍然报错，可以根据此 logid 及错误码联系扣子团队获取帮助。详细说明可参考获取帮助和技术支持。
